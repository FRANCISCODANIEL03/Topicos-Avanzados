<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="ios/72.png">
    <meta  name="apple-mobile-web-app-status-bar" content="#db4938"/>
    <meta name="theme-color" content="#db4938"/>
    
    <title>Consulta de datos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Base de datos</h1>
        <h2>Elije una opcion</h2>
        <div>
            <button id="btn_ins">Insertar</button>
            <button id="btn_cons">Consultar</button>
        </div>
        <div>
            <button id="btn_act">Actualizar</button>
            <button id="btn_elim">Eliminar</button>
        </div>
        <div id="div_datos1" class="div_ins" style="display: none;">
            <h3>Id</h3>
            <input type="number" id="input_id">
        </div>
        <div id="div_datos2" class="div_ins" style="display: none;">
            <h3>Nombre</h3>
            <input type="text" id="input_nom">
        </div>
        <button id="btn_aceptar" style="display: none;">Aceptar</button>

    </form>
    <div id="div_tbl" style="display: none;">
        <table>
            <thead>
                <tr>
                    <td class="td-custom">Id</td>
                    <td>Nombre</td>
                </tr>
            </thead>
            <tbody id="tbl_body">

            </tbody>
        </table>
        <button id="ocult">Ocultar</button>
    </div>
</body>
<script src="consulta.js"></script>

</html>
