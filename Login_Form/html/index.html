<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="/Login_Form/css/estilo.css">
</head>
<body>
    <h1 >Iniciar sesion</h1>
    <form id="formu">
        <img src="/Login_Form/imgs/inicio.svg">
        <input required type="email" placeholder="Correo Electronico" id="correo">
        <input required type="password" placeholder="Contraseña" id="contraseña">
        <button type="submit">Ingresar</button>
        <p>¿No tienes una cuenta?<a href="/Login_Form/html/registro.html">Registrate aqui</a></p>
        <h4 id="mensaje"> </h4>
    </form>
</body>
<script src="/Login_Form/js/login.js"></script>
</html>
