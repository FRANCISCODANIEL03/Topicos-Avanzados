<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Login_Form/css/estilo2.css">
</head>
<body>
    <h1>Registra un nueva cuenta</h1>
    <form id="formr">
        <h3>Nombres(s)</h3>
        <div>
            <img src="/Login_Form/imgs/ColorPV.png">
            <input required type="text" id="nom">
        </div>
        <h3>Apellidos</h3>
        <div>
            <img src="/Login_Form/imgs/ColorPV.png">
            <input required type="text" id="apell">
        </div>
        <h3>Correo electronico</h3>
        <div>
            <img src="/Login_Form/imgs/ColorPV.png">
            <input required type="text" id="correo">
        </div>
        <h3>Nombre de usuario</h3>
        <div>
            <img src="/Login_Form/imgs/ColorPV.png">
            <input required type="text" id="user">
        </div>
        <h3>Contraseña</h3>
        <div>
            <img src="/Login_Form/imgs/ColorPV.png">
            <input required type="password" id="cont1">
        </div>
        <h3>Confirmar Contraseña</h3>
        <div>
            <img src="/Login_Form/imgs/ColorPV.png">
            <input required type="password" id="cont2">
        </div>
        <div>
            <button type="button" id="cance" onclick="cance4()">Cancelar</button>
            <button type="button" onclick="confirm()">Crear cuenta</button>
        </div>
    </form>
    </body>
    <script src="/Login_Form/js/reg.js"></script>
</html>
